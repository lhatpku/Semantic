<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Semantic UI</title>
</head>
<body>
    <div class="ui container">
        <div class="ui buttons">
            <div class="ui button"><i class="copy icon"></i></div>
            <div class="ui button"><i class="paste icon"></i></div>
            <div class="ui button"><i class="cut icon"></i></div>
            <div class="ui button"><i class="save icon"></i></div>
        </div>
    </div>
    <div class="ui container">
        <div class="ui buttons">
            <div class="ui button"><i class="ae flag"></i></div>
            <div class="ui button"><i class="france flag"></i></div>
            <div class="ui button"><i class="jp flag"></i></div>
        </div>
    </div>
</body>
</html>
