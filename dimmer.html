<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Semantic UI</title>
    <style>
        .custom {
            height:500px;
        }
    </style>
</head>
<body>
    <div class="ui container">
        <div class="ui segment blurring custom">
            <!-- page dimmer will have the dimmer the same size as the whole page -->
            <div class="ui dimmer">
                <div class="content">
                    <div class="center">
                        <div class="ui inverted icon header">
                            <i class="warning icon"></i>
                            Warning
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <button class="ui massive button" id="toggle">Toggle</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script>
        $('#toggle').click(function() {
            $('.ui.dimmer').dimmer("toggle");
        })
    
    </script>
        
</body>
</html>
