<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Semantic UI</title>
</head>
<body>
    <div class="ui container">
        <button class="ui basic teal button">Teal Invert</button>
        <button class="ui teal button">Teal</button>
        <button class="ui primary button">Primary</button>
        <button class="ui secondary button">Secondary</button>
    </div>
    <!-- button animation -->
    <div class="ui container">
        <button class="ui animated vertical button">
            <div class="visible content">Next</div>
            <div class="hidden content"><i class="right arrow icon"></i></div>
        </button>
        <button class="ui animated fade button">
            <div class="visible content">Next</div>
            <div class="hidden content"><i class="right arrow icon"></i></div>
        </button>
    </div>
    <!-- button groups -->
    <div class="ui container">
        <div class="ui red basic buttons">
            <button class="ui button"><i class="icon pause"></i></button>
            <button class="ui button"><i class="icon play"></i></button>
            <button class="ui button"><i class="icon stop"></i></button>
        </div>
    </div>
    <!-- loading button -->
    <div class="ui container">
        <button class="ui tiny loading button">Loading</button>
    </div>

</body>
</html>
