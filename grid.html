<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Semantic UI</title>
</head>
<body>
    <div class="ui container">
        <div class="ui grid">
            <div class="row">
                <div class="four wide column"><button class="ui fluid button"></button></div>
                <div class="eight wide column"><button class="ui fluid button"></button></div>
                <div class="four wide column"><button class="ui fluid button"></button></div>
            </div>
        </div>
        <!-- Grid with relaxed gap -->
        <div class="ui relaxed grid">
            <div class="row">
                <div class="four wide column"><button class="ui fluid button"></button></div>
                <div class="eight wide column"><button class="ui fluid button"></button></div>
                <div class="four wide column"><button class="ui fluid button"></button></div>
            </div>
        </div>
        <!-- Grid with same width -->
        <div class="ui equal width grid">
            <div class="row">
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
            </div>
        </div>
        <!-- Grid with specified column numbers -->
        <div class="ui grid">
            <div class="six column row">
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
                <div class="column"><button class="ui fluid button"></button></div>
            </div>
        </div>
    </div>
</body>
</html>
